<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>

      <div>
        <label for="input">Input your age to see how old you would be if you live on another planet</label>
        <input type="number" id="input" min="0" required>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
